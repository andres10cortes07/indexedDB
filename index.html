<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>CompuExtreme</h1>

  <div class="filaForms">
    <div class="cont-form-clientes">
      <form action="" id="form-clientes">
        <h2>REGISTRAR CLIENTE</h2>

        <div class="contenido-form-cliente">
          <div class="contenido-clientes">
            <input type="text" name="" id="nombreCli" placeholder="Nombre">
            <input type="text" name="" id="direccionCli" placeholder="DirecciÃ³n">
            <input type="tel" name="" id="telefonoCli" placeholder="Telefono">
          </div>
          <div class="cont-btn-enviar-cliente">
            <button type="submit">Guardar</button>
          </div>
        </div>
      </form> 
        
      <div class="txt-error">
      </div>
    </div>


    <div class="cont-form-productos">
      <form action="" id="form-productos">
        <h2>REGISTRAR PRODUCTOS</h2>

        <div class="contenido-form-producto">
          <div class="contenido-productos">
            <input type="text" name="" id="nombrePro" placeholder="Nombre">
            <textarea name="" id="descPro" placeholder="Descripcion"></textarea>
          </div>
          <div class="cont-btn-enviar-producto">
            <button type="submit">Guardar</button>
          </div>
        </div>
      </form>

      <div class="txt-error-productos">
      </div>
    </div>
  </div>


    
  <div class="filaResultados">
    <div class="cont-form-resultados-clientes">
        <h2>CLIENTES</h2>

        <div class="contenido-form-resultados-cliente">
            <table class="tabla-clientes">
            </table>
        </div>
    </div>


    <div class="cont-form-resultados-productos">
        <h2>PRODUCTOS</h2>

        <div class="contenido-form-resultados-producto">
            <table class="tabla-productos">
            </table>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
